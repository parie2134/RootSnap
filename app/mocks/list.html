<!doctype html>

<html>

<head>
  <title>RootSnap - Web</title>
  <meta name="viewport" content="width=device-width">
  <link href="../styles/bootstrap.css" rel="stylesheet">
  <link href="../styles/FamilySearch-Icons.css" rel="stylesheet">
  <link href="../styles/main.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        RootSnap
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="searchResultsTable grid table table-striped table-hover tree-family" id="">
        <colgroup>
          <col style="width:33%">
          <col style="width:66%">
        </colgroup>
        <thead class="hiddenHeader" style="">
          <tr>
            <th class="personHeader">Person</th>
            <th class="eventsHeader">Events</th>
          </tr>
        </thead>
        <tbody class="resultsRecords">
          <tr class="person">
            <td>
              <div class="personWrapper">
                <div class="nameWrapper">
                  <i class="fs-icon-male icon-rounded">&nbsp;</i> <a href="#" class="personcard name">Pranas Paukstys</a>
                </div>
                <ul class="list-collapsed">
                  <li class="pid">277H-SWR</li>
                </ul>
              </div>
            </td>
            <td class="primaryEvents">
              <div class="event clearfix">
                <span class="eventName hidden-xs hidden-sm">birth</span><span class="eventName visible-xs visible-sm">b.</span>
                <span class="eventDate">16 August 1919</span>
                <span class="eventPlace">, Lithuania</span>
              </div>
              <div class="event clearfix">
                <span class="eventName hidden-xs hidden-sm">death</span><span class="eventName visible-xs visible-sm">d.</span>
                <span class="eventDate">17 March 1971</span>
                <span class="eventPlace">, Chicago, Cook, Illinois, United States</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
