<!doctype html>

<html>
<head>
  <title>RootSnap - Web</title>
  <meta content="width=device-width" name="viewport">
  <link href="../styles/bootstrap.css" rel="stylesheet">
  <link href="../styles/FamilySearch-Icons.css" rel="stylesheet">
  <link href="../styles/main.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        RootSnap
      </a>
    </div>
  </div>
</div>

<div class="container">







<div class="page-header">
  <h3 class="text-center"><small>Adding a Photo for</small> Pranas Paukstys</h3>
</div>
<br />

<form role="form" class="text-center">
  
  <div class="form-group text-left" style="width: 60%; margin: 0 auto;">
    <img id="blah" class="pull-right" src="{{imageURL}}" style="max-width: 200px;" alt="your image" />
    <label for="file">Select an Image</label>
    <input type="file" id="file">
    
  </div>
  <div class="form-group">
    <input type="email" class="form-control input-lg" id="title" placeholder="Title">
  </div>
  <div class="form-group">
    <textarea type="password" class="form-control input-lg" id="description" placeholder="Description"></textarea>
  </div>

  
   <button type="submit" class="btn btn-primary btn-lg">Upload Photo</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-standard btn-lg" ng-click="loadPage('/profile?id={{pid}}')">Cancel</button>
</form>

<br />

<br class="clearboth" /><br /><br />
<div class="text-center"><a href="#!/list" class="btn btn-success btn-large"><i class="fs-icon-arrow-left"></i> Go Back</a></div> 











</div>
</body>
</html>
